<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=FontName&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="ToDoList">
        <div class="container">
            <div class="title">To-Do List</div>
            <div class="taskInput">
                <form>
                    <input id="inputTask" type="text" placeholder="Enter Your Task">
                    <button id="inputButton" type="button">Add Task</button>
                </form>
            </div>
            <div class="taskList">
                <ul id="unordered">
                    <!-- <li>
                        <span class="task-text"><input type="checkbox">Task 1</span>
                        <span class="icons">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <i class="fa-solid fa-trash"></i>
                        </span>
                    </li> -->
                </ul>
            </div>
            <div id="titleCompleted">Completed Tasks</div>
            <div class="completedTaskList">
                <ul id="unordered-completed">
                    <!-- <li>Task 1</li> -->
                </ul>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
